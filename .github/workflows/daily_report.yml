name: Daily Report 21:00 VN

on:
  workflow_dispatch: {}          # Cho phép chạy tay từ tab Actions
  schedule:
    - cron: "0 14 * * *"         # 21:00 VN = 14:00 UTC

permissions:
  contents: read

jobs:
  report:
    runs-on: ubuntu-latest

    # Map secrets của bạn -> ENV mà bot.py cần
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.BOT_TOKEN }}            # token bot Telegram
      TELEGRAM_CHAT_ID:   ${{ secrets.GROUP_ID }}             # chat id nhóm (dạng -100...)
      AIRTABLE_TOKEN:     ${{ secrets.AIRTABLE_TOKEN }}
      AIRTABLE_BASE_ID:   ${{ secrets.AIRTABLE_BASE_ID }}
      TBL_MESSAGES:       ${{ secrets.AIRTABLE_TABLE_MESSAGES }}  # hoặc đổi thành "Messages"
      TBL_META:           ${{ secrets.AIRTABLE_TABLE_META }}      # hoặc đổi thành "Meta"

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyairtable

      - name: Run report (bot.py auto vào chế độ daily trong Actions)
        run: |
          set -e
          python -u bot.py

